<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Music Mixer Music Bot</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrapper">

		<section id="buttonHolderBG">
			<h2 class="hidden">The Drag Zone</h2>
			<div id="buttonHolder">
				<div class="buttonColumn">
					<img id="img0" src="images/button0.svg" class="loopButton" draggable="true">
					<img id="img1" src="images/button1.svg" class="loopButton" draggable="true">
					<img id="img2" src="images/button2.svg" class="loopButton" draggable="true">
					<img id="img3" src="images/button3.svg" class="loopButton" draggable="true">
					<img id="img4" src="images/button4.svg" class="loopButton" draggable="true">
					<img id="img5" src="images/button5.svg" class="loopButton" draggable="true">
				</div>
				<div class="buttonColumn">
					<img id="img6" src="images/button6.svg" class="loopButton" draggable="true">
					<img id="img7" src="images/button7.svg" class="loopButton" draggable="true">
					<img id="img8" src="images/button8.svg" class="loopButton" draggable="true">
					<img id="img9" src="images/button9.svg" class="loopButton" draggable="true">
					<img id="img10" src="images/button10.svg" class="loopButton" draggable="true">
					<img id="img11" src="images/button11.svg" class="loopButton" draggable="true">
				</div>

			</div>
		</section>

		<section id="robotBG">
		<h2 class="hidden">The Drop Zone</h2>
		<div id="mainDrop">
			<div class="dropRow">
			<div class="dropZone">0</div>
			<div class="dropZone">1</div>
			<div class="dropZone">2</div>
			<div class="dropZone">3</div>
			</div>

			<div class="dropRow">
			<div class="dropZone"></div>
			<div class="dropZone"></div>
			<div class="dropZone"></div>
			<div class="dropZone"></div>
			</div>
		</div>
		</section>

		<audio loop src="audio/bongos.wav"></audio>
		<audio loop src="audio/bubblyPan.wav"></audio>
		<audio loop src="audio/crashCymbals.wav "></audio>
		<audio loop src="audio/electroTones.wav"></audio>
		<audio loop src="audio/heavenlyGate.wav"></audio>
		<audio loop src="audio/hiHat.wav"></audio>
		<audio loop src="audio/kick.wav"></audio>
		<audio loop src="audio/rideCymbals.wav"></audio>
		<audio loop src="audio/snareDrum.wav"></audio>
		<audio loop src="audio/synthBass.wav"></audio>
		<audio loop src="audio/vinyl.wav"></audio>
		<audio loop src="audio/waveDrum.wav"></audio>


	</div> <!-- end wrapper div -->
	<script src="js/main.js"></script>
</body>
</html>
